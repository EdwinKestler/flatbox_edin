
<div class="container">
  <button *ngIf='connected' type="button" class="btn btn-danger disconnect" (click)="disconnectWifi();">
    <span class="fas fa-window-close"></span>
    Desconectar
  </button>
  <table class="table table-sm">
    <thead>
      <tr>
        <th scope="col">Red</th>
        <th scope="col">Acci√≥n</th>
      </tr>
    </thead>
    <tbody *ngIf="networks">
      <tr *ngFor="let item of networks">
        <td>{{item.ssid}}</td>
        <td><button type="button" class="btn btn-info boton" (click)="onSelect(item); open(modalCreate);">
          <span class="fas fa-wifi"></span>
          ACCEDER
        </button></td>
      </tr>
    </tbody>
  </table>
</div>

<!-- modal Agregar-->
<ng-template #modalCreate let-c="close" let-d="dismiss">
    <div class="modal-header ">
      <h4 class="modal-title">DETALLES</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <h4>Red: {{selected.ssid}}</h4>
        <div class="row">
          <div class="col-11">
            <input  #x [(ngModel)]='password' type="password" class="form-control" placeholder="Password" required>
          </div>
          <div class="col-1" style="padding-right: 5px;">
            <button class="btn btn-light" style="float: right;" type="button" (click)="x.type=x.type=='password'?'text':'password'">
              <span class="fas fa-eye"></span>
            </button> 
          </div>
        </div>
      </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-info" (click)="c('Close click'); connectWifi();">Conectar</button>
      <button type="button" class="btn btn-danger" (click)="c('Close click')">Cerrar</button>
    </div>
  </ng-template>
